<div>
    <div class="thumbnail">
        <img ng-src="{{ customerInfo.id | gsPhotoUrl }}"
             alt="Customer Photo"
             title="Customer Photo of {{ customerInfo.name }}"
             class="img img-responsive img-rounded" />

        <div class="caption">
            <h3>
                {{ customerInfo.name }}
            </h3>

            <p>
                {{ customerInfo.remarks }}
            </p>

            <p>
                <a data-toggle="modal"
                   data-target="#{{ customerInfo.id }}"
                   class="btn btn-primary" role="button">View Profile</a>

                <a class="btn btn-success"
                   ui-sref="crmdashboard({customerId: customerInfo.id})"
                   role="button">Dashboard</a>
            </p>
        </div>
    </div>
</div>

<div class="modal fade" id="{{ customerInfo.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    Customer Profile Viewer - {{ customerInfo.name }}
                </h4>
            </div>

            <div class="modal-body">
                <div>
                    <gs-customer-detail-viewer customer-detail="customerInfo" />
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
