<div ng-show="!authStatus">
    <form class="navbar-form navbar-right">
        <div class="form-group">
            <input type="text" placeholder="User Name"
                   ng-model="userName"
                   class="form-control" />
        </div>

        <div class="form-group">
            <input type="password"
                   ng-model="password"
                   placeholder="Password" class="form-control" />
        </div>

        <button type="button"
                ng-click="login()"
                class="btn btn-success">Sign in</button>
    </form>
</div>

<div ng-show="authStatus">
    <form class="navbar-form navbar-right">

        <span class="text-white">Welcome {{ userName | uppercase }}, </span>

        <button type="button"
                ng-click="logout()"
                class="btn btn-danger">Sign Out</button>
    </form>
</div>
